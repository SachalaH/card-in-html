<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple UI Card In Bootstrap 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center p-3">Simple UI Card In Bootstrap 4</h2>

      <div class="card">
        <img class="card-img-top" src="1.png" alt="Card image" />
        <div class="card-body text-center">
          <h4 class="card-title">John Doe</h4>
          <span class="badge badge-pill badge-primary p-2">Web Designer</span>
          <p class="card-text pt-3">
            Some example text some example text. John Doe is an architect and
            engineer
          </p>
          <a href="#" class="btn btn-primary">See Profile</a>
          <div class="text-center mt-3">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-google-plus-square"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
